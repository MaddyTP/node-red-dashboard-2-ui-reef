<script type="text/html" data-help-name="ui-probe">
    <h3>Properties</h3>
    <p><strong>Label:</strong><br/>
    The label that will be displayed on the widget.</p>
    <p><strong>Timeframe:</strong><br/>
    The timeframe to restrict datapoints on the widget.</p>
    <p><strong>Rounding:</strong><br/>
    The number of decimal places to round Y-axis values.</p>
    <p><strong>Symbol:</strong><br/>
    The symbol to append to the latest value visualized on the widget.</p>
    <p><strong>Scale:</strong><br/>
    The scale values to map a range to another range.</p>
    <h3>Input</h3>
    <p>Data can be passed into the Probe node in two formats.</p>
    <dl class="message-properties">
        <dt>Numerical</dt>
        <dd><pre>msg.payload = 5</pre> A single value, that will be plotted
            in the Y-axis, and the current time of injection as the X-value.</dd>
        <dt>Object</dt>
        <dd><pre>msg.payload = {x: 10, y: 15}</pre>
            If X-axis property is excluded then the current time of injection will be added as the X-value.</dd>
    </dl>
</script>
